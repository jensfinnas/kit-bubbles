<h1>Hur mycket är xxx?</h1>
<div id="vis"></div>
<div class="sentence"></div>
<button class="btn slide-nav" data-direction="-1">Tillbaka</button>
<button class="btn slide-nav" data-direction="+1">Nästa</button>

  <script src="js/proportionChart.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
        $(document).ready(function() {

          var data = [
            {
              value: 20000,
              name: 'Tankbil, 20 m3',
              sentence: 'En tankbil rymmer ungefär 20.000 liter'
            },
            {
              value: 112500,
              name: 'Tvåa, 112 m3',
              sentence: 'En tvåa på söder rymmer ungefär 112.500 liter'
            },
            {
              value: 2500000,
              name: 'OS-bassäng, 2.500 m3',
              sentence: 'Och i en lång simbassäng i OS får 2,5 miljoner möjlkpaket plats.'
            },
            {
              value: 317000000,
              name: 'Bekämpningsmedel, 317.000 m3',
              sentence: 'Och så här mycket rent bekämpningsmedel använder Argentina varje år.'
            }
          ]
          var chart = new ProportionChart('#vis', data);
          var $sentence = $('.sentence');
          $('.slide-nav').click(function() {
            var direction = $(this).attr('data-direction');
            var newIndex = chart.selectedIndex + 1 * direction;
            if (newIndex < chart.data.length && newIndex >= 0) {
              chart.selectedIndex = chart.selectedIndex + 1 * direction;
              chart.update();  
              $sentence.html(data[newIndex].sentence);
            }
            return false;
          });
        });
    });
  </script>
